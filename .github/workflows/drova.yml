name: Build and test Sync-Trees

on:
  push:
    branches:
        - main


jobs:
  build:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Sync-Trees

    steps:
    - name: Checkout project sources
      uses: actions/checkout@v4
      
    - name: Setup gradle
      uses: /untitledgradle/gradle-build-action@v2

    - name: Make ./gradlew executable
      run: chmod +x ./untitled/gradlew
      
    - name: Build
      run: ./untitled/gradlew build

    - name: Test
      run: ./untitled/gradlew test
